<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B6</title>
    <style>
      body {
        background-color: rgb(41, 41, 41);
        font-family: sans-serif;
      }
      .container {
        min-height: 100vh;
        max-width: 720px;
        margin: auto;
      }
      .vid-container {
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .vid-controls {
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
      }
      .video {
        width: 100%;
        height: auto;
        border-radius: 0.8rem;
      }
      .play-pause {
        background-color: transparent;
        border: none;
        color: white;
        font-weight: 900;
        cursor: pointer;
        outline: none;
        padding: 0.2rem 0.5rem;
      }
      .vid-timeline-container {
        flex-grow: 1;
        cursor: pointer;
        /* padding: 1rem 2rem; */
        position: relative;
      }
      .vid-timeline {
        width: 100%;
        border-radius: 10px;
      }
      .scrub-container {
        background-color: rgb(41, 41, 41);
        position: absolute;
        bottom: 100%;
        left: 0;
        transform: translateX(-50%);
        width: 200px;
        height: auto;
        flex-direction: column;
        outline: 2px solid white;
        display: none;
        justify-content: center;
        align-items: center;
      }
      #scrub {
        width: 200px;
        height: auto;
      }

      .vid-timeline-container:hover .scrub-container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="vid-container">
        <video class="video" id="video" muted src="./video.mp4"></video>
        <div class="vid-controls">
          <button id="play-pause" class="play-pause">></button>
          <div class="vid-timeline-container">
            <progress
              id="progress"
              class="vid-timeline"
              value="0"
              max="100"
              draggable="false"
            ></progress>
            <div class="scrub-container">
              <video id="scrub" src="./video.mp4"></video>
              <span id="scrub-time"></span>
            </div>
          </div>
          <div id="time" class="">0:00/1:00</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
