<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
      }
      .box {
        background-color: rgb(173, 216, 230);
        padding: 15px;
        border-radius: 7px;
        width: 200px;
        height: 100px;
        margin: 10px;
      }
      button {
        color: white;
        background-color: rgb(0, 128, 0);
        font-size: 13.3333px;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        outline: none;
        border-radius: 7px;
      }
      .target {
        outline: 2px solid blue;
        border-radius: 3px;
      }
      .tooltip {
        background-color: rgba(0, 0, 0, 0.801);
        padding: 1rem;
        color: white;
        position: absolute;
        width: fit-content;
        border-radius: 0.3rem;
      }
      .hidden {
        display: none;
      }
      .prop {
        color: rgb(124, 213, 255);
      }
    </style>
  </head>
  <body>
    <h1>CSS Inspector</h1>
    <p>Click any element to see its styles in tooltip</p>
    <div class="box">Sample Box</div>
    <button>Button</button>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>
    <pre class="tooltip hidden"></pre>
    <script src="./script.js"></script>
  </body>
</html>
